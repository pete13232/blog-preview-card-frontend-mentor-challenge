<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Figtree:ital,wght@0,300..900;1,300..900&family=Karla:ital@0;1&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <div id="container">
      <div id="card">
        <img id="img-main" src="assets/images/illustration-article.svg" alt="">
        <div id="card-head">
          <div id="card-tag">
            <p class="tag">Learning</p>
          </div>
          <p>Published 21 Dec 2023</p>
        </div>
        <div id="card-info">
          <h1 class="blink-text">HTML & CSS foundations</h1>
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div id="card-footer">
          <img id="img-avartar" src="assets/images/image-avatar.webp" alt="">
          <h2>Greg Hooper</h2>
        </div>
      </div>
    </div>
  </main>

</html>
